<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="/Hospital-Management-Html-master/assets/css/styles1.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="title">Welcome to Unity</h1>
      <p class="subtitle">Sign up to access our services or log in if you already have an account.</p>

      <form class="signup-form">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn signup-btn"><a href="/Hospital-Management-Html-master/login.html">SignUp</a></button>
      </form>

      <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </div>
</body>
</html>
