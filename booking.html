    <!-- Service Selection Dropdown -->
    <div class="mb-4">
      <label for="service" class="block text-lg font-medium mb-2">Select a Service</label>
      <select id="service" class="w-full p-2 border rounded-lg">
        <option value="AC Technician">AC Technician</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
        <option value="Mechanic">Mechanic</option>
        <option value="Carpenter">Carpenter</option>
        <option value="Cleaning and Pest Control">Cleaning and Pest Control</option>
        <option value="Home Appliances Repair">Home Appliances Repair</option>
        <option value="Building Painting">Building Painting</option>
      </select>
    </div>

    <!-- Booking Options -->
    <div class="mb-6">
      <label class="block text-lg font-medium mb-2">Booking Type</label>
      <div class="flex items-center">
        <input type="radio" id="instant" name="bookingType" value="instant" class="mr-2" checked>
        <label for="instant" class="mr-4">Instant Booking</label>
        
        <input type="radio" id="scheduled" name="bookingType" value="scheduled" class="mr-2">
        <label for="scheduled">Scheduled Booking</label>
      </div>
    </div>

    <!-- Scheduled Booking Date and Time Picker -->
    <div id="scheduleOptions" class="mb-6 hidden">
      <label for="date" class="block text-lg font-medium mb-2">Select Date and Time</label>
      <input type="date" id="date" class="w-full p-2 border rounded-lg mb-4">
      <input type="time" id="time" class="w-full p-2 border rounded-lg">
    </div>

    <!-- Book Now Button -->
    <button onclick="bookService()" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600">
     <a href="/Hospital-Management-Html-master/about.html"> Book Now</a>
    </button>

    <!-- Confirmation Notification -->
    <div id="confirmation" class="mt-6 hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg">
      <p id="confirmationMessage"></p>
    </div>
  </div>

  <!-- JavaScript for Booking Logic -->
  <script>
    const bookingTypeInputs = document.querySelectorAll('input[name="bookingType"]');
    const scheduleOptions = document.getElementById('scheduleOptions');
    const confirmationDiv = document.getElementById('confirmation');
    const confirmationMessage = document.getElementById('confirmationMessage');

    // Show/hide date and time picker based on booking type
    bookingTypeInputs.forEach(input => {
      input.addEventListener('change', () => {
        if (document.getElementById('scheduled').checked) {
          scheduleOptions.classList.remove('hidden');
        } else {
          scheduleOptions.classList.add('hidden');
        }
      });
    });

    // Function to handle booking
    function bookService() {
      const service = document.getElementById('service').value;
      const bookingType = document.querySelector('input[name="bookingType"]:checked').value;

      if (bookingType === 'scheduled') {
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;

        if (!date || !time) {
          alert('Please select a date and time for the scheduled booking.');
          return;
        }

        confirmationMessage.innerText = `Your ${service} service is scheduled for ${date} at ${time}.`;
      } else {
        confirmationMessage.innerText = `Your ${service} service has been booked instantly. The service provider will contact you shortly.`;
      }

      confirmationDiv.classList.remove('hidden');
    }
  </script>
